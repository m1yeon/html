    <h2>10_이미지맵</h2>
    <p><b>- 이미지맵이란?</b>하나의 이미지에 여러개의 맵(사각형, 원형, 다각형)을 만들어서 링크를 걸 수 있는 기능.</p>
    <p><b>- 작성법</b> map name="맵이름", area shape="rect, circle, polygon"  coords="좌표값"</p>
    <p>- 이미지 영역의 좌표값은 그림판, 포토샵, 일러스트, 프로그램을 통해 알 수 있으며, 참고사이트를 통해서도 쉽게 알아낼 수 있다.</p>
    <p>- 이미지맵을 쉽게 만들수 있는 참고 사이트 www.image-map.net</p>
